<!DOCTYPE html>
<html>
  <head>
    <title>AXLNova</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      h1 {
        margin: 0;
        padding: 20px;
        background-color: #333;
        color: #fff;
        text-align: center;
      }
      button {
        background-color: #808080; /* color */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #3e8e41;
      }
      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>AXLNova</h1>
    <center>
    <button onclick="openNewTab()">Launch</button>
    <button onclick="changeTitleAndFavicon()">Cloak</button>
    </center>
    
    <script>
      function openNewTab() {
        var win = window.open();
        win.document.write('<html><head><title>about:blank</title></head><body><iframe src="https://www.google.com/webhp?igu=1" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe></body></html>');
        win.document.title = "about:blank";
      }

      function changeTitleAndFavicon() {
        (function() {
        var l = document.querySelector("link[rel*='icon']") || document.createElement('link');
       l.type = 'image/x-icon';
       l.rel = 'shortcut icon';
        l.href = 'https://google.com/favicon.ico';
       document.getElementsByTagName('head')[0].appendChild(l);
        document.title = 'Google';
        })();
      }
    </script>
  </body>
</html>
      
    </div>
    
    <script>
      document.addEventListener("keydown", function(event) {
        if (event.key === "p") {
          document.getElementById("content").style.display = "block";
        }
      });
    </script>
  </body>
</html>

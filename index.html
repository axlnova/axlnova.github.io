<!DOCTYPE html>
<html>
  <title>AXLNova</title>
  <body>
<script>
  (function() {
    var l = document.querySelector("link[rel*='icon']") || document.createElement('link');
    l.type = 'image/x-icon';
    l.rel = 'shortcut icon';
    l.href = 'https://google.com/favicon.ico';
    document.getElementsByTagName('head')[0].appendChild(l);
    document.title = 'Google';
})();
    </script>
  <button onclick="openNewTab()">Open New Tab</button>
  <script>
    function openNewTab() {
      var win = window.open();
      win.document.write('<html><head><title>about:blank</title></head><body><iframe src="https://duckduckgo.com/" width="100%" height="100%"></iframe></body></html>');
      win.document.title = "about:blank";
    }
  </script>
      <button onclick="changeTitleAndFavicon()">Cloak</button>
    <script>
    function changeTitleAndFavicon() {
      // Show popup dialog and get user input
      var newTitle = prompt("Enter a new title for the page:", document.title);
      var newFavicon = prompt("Enter the URL of the new favicon:", document.querySelector("link[rel*='icon']").href);

      // Update page title and favicon
      document.title = newTitle;
      var faviconLink = document.querySelector("link[rel*='icon']");
      faviconLink.href = newFavicon;
    }
  </script>
</head>
<body>
  </body>
</html>
